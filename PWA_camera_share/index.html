<body class="fullscreen">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-4">
                <!-- כפתור התקנה -->
                <button id="install-btn" class="d-none btn btn-primary w-100 my-3" onclick="installApp()">
                    התקנה
                </button>
                <!-- וידאו -->
                <div class="camera position-relative d-flex justify-content-center mb-3">
                    <video id="player" class="" autoplay muted playsinline></video>
                </div>
                <!-- כפתור בעזרתו נצלם תמונה -->
                <button id="startbutton" onclick="doScreenshot()" class="btn btn-primary w-100 my-3">צילום 
                    תמונה</button>

                <!-- הצגת התמונה שצולמה -->
                <canvas id="canvas" class="d-none"></canvas>
                <div id="photo-wrapper" class="output d-none">
                    <img id="photo">
                </div>
                <!-- שיתוף -->
                <button onclick="share()" class="btn btn-info w-100">שיתוף</button>

            </div>
        </div>
    </div>
</body>
